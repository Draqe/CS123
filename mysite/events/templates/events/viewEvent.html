{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}
{% block content %}
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="{% static 'favicon.ico' %}">
	
	<!-- Bootstrap core CSS -->
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="{% static 'css/signin.css' %}" rel="stylesheet">
</head>
<body class="text-center">
	<form class="form-signin" method="get">
		{% for item in event %}
		<h1>{{ item.Name }}</h1>
		<h3>{{item.Date}}
			{{item.Time}}</h3>
		<h3>{{item.Venue}}</h3>
		<h4>{{item.Description}}</h4>
        <input class="form-control " type="text" name="evalCode" placeholder="Eval Form Code" aria-label="Search">
        <button class="btn btn-lg btn-primary btn-block" type="submit" style="margin-top:25px">Submit</button>
         {% endfor %}
	</form>
</body>
{% endblock %}
