{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
    <meta name="author" content="">
    <title>Register</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
  </head>

  <body>
	<form class="form-group">
		<h2>Registration Form</h2>
		<div class="form-signin">
			<label for="user">Username:</label>
			<input type="username" class="form-control" id="user" placeholder="Enter Username" name="username" required>
		</div>
		<div class="form-signin">
			<label for="pwd">Password:</label>
			<input type="password" class="form-control" id="pwd" placeholder="Enter Password" name="pwd" required>
		</div>
		<div class="form-signin">
			<label for="first">Full Name:</label>
			<input type="firstname" class="form-control" id="first" placeholder="Enter First Name" name="first" required>
			<input type="lastname" class="form-control" id="last" placeholder="Enter Last Name" name="last" required>
		</div>
		<div class="form-signin">
			<label for="email">Email:</label>
			<input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" required>
		</div>
		<div class="form-signin">
			<label for="id">ID Number:</label>
			<input type="idnumber" class="form-control" id="id" placeholder="Enter ID Number" name="id" required>
		</div>
		<div class="form-signin">
			<button type="submit" class="btn btn-primary">Submit</button>
		</div>
	</form>
  </body>
</html>
